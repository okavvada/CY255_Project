<!DOCTYPE html>
<html lang="en">
  <head>
    <title>San Juan National Historic Park</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="https://mapzen.com/tangram/0.8/tangram.min.js"></script>
    <style>
      #map {
        height: 100%;
        width: 100%;
        position: absolute;
      }
    html,body{margin: 0; padding: 0}
  </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var san_juan_island = [48.5326, -123.0879];

      var map = L.Mapzen.map('map', {
        center: san_juan_island,
        zoom: 11,
        scene: 'scene.yaml',
      });      


      // Move zoom control to the top right corner of the map
      map.zoomControl.setPosition('topright');

    </script>
  </body>
</html>
